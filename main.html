		<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
		<script type="text/javascript">
		/**
		* reloads the current url, passing the topicid and screenid arguments back in as querystring parameters to allow builders
		* to 'reload' the screen they were working on should they need to refresh the text
		*/
		function reloadScreen(topicid, screenid)
		{
			var url = location.protocol + "//" + location.pathname;
			var qs = "topicid=" + topicid + "&screenid=" + screenid;
			location.replace(url + "?" + qs);
		}
		
		function closeWindow()
		{
			console.info("main.html::closeWindow");
			results_url = "https://s3.amazonaws.com/peoplestuffelearning/120625_ken11110_till_game/mcdonalds/challenge/league_table.php?from_course=true";
			window.opener.parent ? window.opener.parent.location.href = results_url : window.opener.location.href = results_url;
			top.window.close();	
		}
		
		function onShowMeComplete()
		{
			//console.log("main.html::onShowMeComplete");
			document.getElementById("Base").onShowMeComplete();
		}
		
		function onStepIncorrect()
		{
			//console.log("main.html::onStepIncorrect");
			document.getElementById("Base").onStepIncorrect();
		}

		function onStepCorrect()
		{
			//console.log("main.html::onStepCorrect");
			document.getElementById("Base").onStepCorrect();
		}
		
		</script>
	</head>
	<body>
		<div align="center">
			<div id="flashContent">
				<p><a href="http://get.adobe.com/flashplayer/"><img src="images/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
			</div>
		</div>
		<script type="text/javascript">
			var flashvars = {

				usingLMS: "false"
			};
		
			var params = {
				allowfullscreen: "true",
				swliveconnect: "true",

				id: "Base",
				name: "Base"
			};
